<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
        <main>
            <div class="frame_right centt">


                <div class="frame_content_div"> 

                    <div>
                        <img src="img/logo small.png" alt="">
                    </div>


                    <div class="frame_about_us">
                        <h3>OUR SOLUTION</h3>
                        <h5>
                            Our solution provides low-cost, carbon-free on
                            demand power for households and small business
                            across Nigeria. 
                        </h5>
                    </div>

                    <div class="frame_links">
                        <a href="#">Privacy</a>
                        <a href="#">Terms</a>
                        <a href="#">Faqs</a>
                    </div>

                </div>


            </div>
            <section class="login_body centt">
                <div class="loginDiv signup">
                    <div class="lineTop"></div>

                    <div class="inputFrame">

                        <div class="login_note centt">
                            <i class="fa fa-lock centt"></i>
                            <div class="login_note_text">
                                <h4>Login to your account</h4>
                                <h5>Login with your email and password</h5>
                            </div>
                        </div>


                        <div class="entry_side">
                            <form action="#" method="POST">

                                    <div class="entry">
                                        <h5>Usename</h5>
                                        <input type="text">
                                    </div>

                                    <div class="entry">
                                        <h5>Email</h5>
                                        <input type="email">
                                    </div>

                                    <div class="entry">
                                        <h5>Phone</h5>
                                        <input type="email">
                                    </div>

                                    <div class="entry">
                                        <div class="password_text">
                                            <h5>Password</h5>
                                            <i class="fa fa-eye show2"></i>
                                        </div>
                                        <input type="password" class="pass2">
                                    </div>


                                    <div class="entry">
                                        <div class="password_text">
                                            <h5>Confirm Password</h5>
                                            <i class="fa fa-eye show3"></i>
                                        </div>
                                        <input type="password" class="pass3">
                                    </div>

                                    <div class="submit_entry centt">
                                        <input type="submit" value="Login">
                                    </div>
                            </form>
                        </div>

                        <div class="create_account centt">
                            <h5>Already have an account?</h5>
                            <a href="signin.html">Login</a>
                        </div>


                    </div>
                </div>
            </section>
        </main>
    <script src="js/signup.js"></script>
    <script>
                
        document.querySelector('.show2').addEventListener('click', function(){
            document.querySelector('.show2').classList.toggle('newEye')
            if(document.querySelector('.newEye')){
                document.querySelector('.pass2').type="text";
            }else{
                document.querySelector('.pass2').type="password";
            } 
        })

        document.querySelector('.show3').addEventListener('click', function(){
            document.querySelector('.show3').classList.toggle('newEye')
            if(document.querySelector('.newEye')){
                document.querySelector('.pass3').type="text";
            }else{
                document.querySelector('.pass3').type="password";
            } 
        })

    </script>
</body>
</html>
