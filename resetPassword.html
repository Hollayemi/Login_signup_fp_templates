<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" href="font-awesome/css/font-awesome.css">
        <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
    
        <main>
            <div class="frame_right centt">


                <div class="frame_content_div"> 

                    <div>
                        <img src="img/logo small.png" alt="">
                    </div>


                    <div class="frame_about_us">
                        <h3>OUR SOLUTION</h3>
                        <h5>
                            Our solution provides low-cost, carbon-free on
                            demand power for households and small business
                            across Nigeria. 
                        </h5>
                    </div>

                    <div class="frame_links">
                        <a href="#">Privacy</a>
                        <a href="#">Terms</a>
                        <a href="#">Faqs</a>
                    </div>

                </div>


            </div>
            <section class="login_body centt">
                <div class="loginDiv">
                    <div class="lineTop"></div>

                    <div class="inputFrame">

                        <div class="login_note centt">
                            <i class="fa fa-lock centt"></i>
                            <div class="login_note_text">
                                <h4>Reset to your account</h4>
                                <h5>Use different password for security purpose</h5>
                            </div>
                        </div>


                        <div class="entry_side">
                            <form action="#" method="POST">

                                    <div class="entry">
                                        <div class="password_text">
                                            <h5>Old Password</h5>
                                            <i class="fa fa-eye show4"></i>
                                        </div>
                                        <input type="password" class="pass4">
                                    </div>

                                    <div class="entry">
                                        <div class="password_text">
                                            <h5>New Password</h5>
                                            <i class="fa fa-eye show5"></i>
                                        </div>
                                        <input type="password" class="pass5">
                                    </div>

                                    <div class="submit_entry centt">
                                        <input type="submit" value="Login">
                                    </div>
                            </form>
                        </div>

                        <div class="create_account centt">
                            <h5>Don't have an account?</h5>
                            <a href="new-signup.html">Create an account</a>
                        </div>


                    </div>
                </div>
            </section>
        </main>

        <script>
                            
                document.querySelector('.show4').addEventListener('click', function(){
                    document.querySelector('.show4').classList.toggle('newEye')
                    if(document.querySelector('.newEye')){
                        document.querySelector('.pass4').type="text";
                    }else{
                        document.querySelector('.pass4').type="password";
                    } 
                })

                document.querySelector('.show5').addEventListener('click', function(){
                    document.querySelector('.show5').classList.toggle('newEye')
                    if(document.querySelector('.newEye')){
                        document.querySelector('.pass5').type="text";
                    }else{
                        document.querySelector('.pass5').type="password";
                    } 
                })
        </script>
    </body>
</html>
